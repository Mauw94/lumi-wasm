<div class="container">
  <h1>Lumi WASM</h1>
  <div class="content">
    <textarea placeholder="Type some lumi code here.." [(ngModel)]="userInput" class="textarea"></textarea>
    <button (click)="runCode()" [disabled]="isButtonDisabled()" class="send-button">Run</button>
  </div>
  <div class="result-box">
    <p>{{ result }}</p>
  </div>
</div>
